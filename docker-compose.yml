services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
      args:
        GO_VERSION: "1.24"
    environment:
      PORT: "8080"
      POSTGRES_DSN: postgres://postgres:postgres@postgres:5432/petstore?sslmode=disable
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
      PARTNER_API_BASE_URL: http://host.docker.internal:8081
      ENVIRONMENT: local
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
    ports:
      - "8080:8080"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
      args:
        GO_VERSION: "1.24"
    environment:
      POSTGRES_DSN: postgres://postgres:postgres@postgres:5432/petstore?sslmode=disable
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
      PARTNER_API_BASE_URL: http://host.docker.internal:8081
      ENVIRONMENT: local
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started

  session-purger:
    build:
      context: .
      dockerfile: Dockerfile
      target: session-purger
      args:
        GO_VERSION: "1.24"
    environment:
      POSTGRES_DSN: postgres://postgres:postgres@postgres:5432/petstore?sslmode=disable
      SESSION_TTL_HOURS: "24"
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: petstore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  temporal:
    image: temporalio/auto-setup:latest
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PWD: postgres
      POSTGRES_SEEDS: postgres
      POSTGRES_DB: temporal
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7233:7233"

  temporal-ui:
    image: temporalio/ui:latest
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    depends_on:
      temporal:
        condition: service_started
    ports:
      - "8088:8080"

volumes:
  postgres_data:
